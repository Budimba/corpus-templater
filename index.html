<!DOCTYPE html>
<html lang="en">
	<head><meta charset="utf-8"><title>OSQ Templater</title></head>
	<body><button type="button" id="fetch_btn" onclick="fetch_sheet_and_process();">Fetch the spreadsheet</button></body>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="jquery-csv.js"></script>
<script>
const url_query_string = new URLSearchParams(window.location.search);
const sid = url_query_string.get('sid');
const gid = url_query_string.get('gid');
const spreadsheet_url = `https://docs.google.com/spreadsheets/d/${sid}/export?gid=${gid}&format=csv`;
const hrow = url_query_string.get('hrow');
const headings_row = parseInt(hrow, 10);

let page_offset = 1;
let movements = 4; // fail-safe
let page;
let system;
let systems_max;
let total_pages;
let total_systems;
let measure;
let measure_linear;
let duration;
let piece_array;
let piece_row;
let piece;
let result;
let section_break;
let total;

// Remove an element: document.getElementById("element").remove();
Element.prototype.remove = function() {
	this.parentElement.removeChild(this);
}

function romanize(num) {
	if (isNaN(num)) {
		return NaN;
	}
	var digits = String(+num).split(""),
		key = ["","C","CC","CCC","CD","D","DC","DCC","DCCC","CM",
			   "","X","XX","XXX","XL","L","LX","LXX","LXXX","XC",
			   "","I","II","III","IV","V","VI","VII","VIII","IX"],
		roman = "",
		i = 3;
	while (i--)
		roman = (key[+digits.pop() + (i * 10)] || "") + roman;
	return Array(+digits.join("") + 1).join("M") + roman;
}

function spreadsheet_data_by_heading(table, headings_row=1) { // Parse 2D table
	let headings = table[headings_row - 1]; // arrays are zero-indexed
	//if (headings.includes("Lyricist IMSLP URL / name")) {
	//	has_lyricist = true;
	//}
	rows = [];
	for (let entry of table.slice(headings_row)) {
		data = {};
		for (let i = 0; i < entry.length; i++) {
			data[headings[i]] = entry[i];
		}
		rows.push(data);
	}
	return rows;
}

function first_name_first(name) {
	let idx = name.indexOf(','); // first occurance
	if (idx === -1) {
		return name; // no comma in name
	}
	return name.substring(idx + 2) + " " + name.substring(0, idx);
}

function abbreviate_artist_name(name) {
	// name = "Beethoven, Ludwig van";
	let commaIdx = name.indexOf(', '); // separator
	if (commaIdx === -1)
		return name;
	let abbr = '';
	name.substring(commaIdx + 2).split(" ").forEach((word, idx, words) => {
		if (word.match(/^\(.*\)$/)) { // maiden name of female composer
			if (idx > 0) {
				abbr += " "
			}
			abbr += word;
			if (idx + 1 < words.length) {
				abbr += " "
			}
		} else { // normal name
			abbr += word.substring(0, 1) + '.';
		}
	});
	return abbr + " " + name.substring(0, commaIdx);
}

function imslp_artist(url) {
	let pref = "https://imslp.org/wiki/Category:";
	if (!url.startsWith(pref)) {
		return url; // not an IMSLP artist
	}
	return decodeURIComponent(url.substring(pref.length)).replace(/_/g, ' ');
}

function if_not_equal(val, cmp) {
	return val === cmp ? "" : val;
}

function download_text_file(filename, text) {
	let element = document.createElement('a');
	element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(text));
	element.setAttribute("download", filename);
	element.style.display = "none";
	document.body.appendChild(element);
	element.click();
	document.body.removeChild(element);
}

function fetch_sheet_and_process() {
	document.body.innerHTML += '<p id="wait">Fetching spreadsheet... This may take a few moments.</p>';
	let promise = fetch(spreadsheet_url).then(response => response.text())
				.then(text => spreadsheet_data_by_heading($.csv.toArrays(text), headings_row))
				.then(pieces => log_and_ask_for_row(pieces)).catch(error => console.error("Err: ", error));
}

function log_and_ask_for_row(pieces) {
	piece_array = pieces;
	document.getElementById('wait').remove();
	document.getElementById('fetch_btn').remove();
	document.body.innerHTML += '<label for="rownum">Row number: </label><input id="rownum" size="3" autofocus min="3"/>&nbsp;&nbsp;&nbsp;<button id = "rownum_next" type="button" onclick="count_movements();">Next</button><br/><br/>';
}

function count_movements(pieces) {
	document.getElementById('rownum').disabled = true;
	document.getElementById('rownum_next').disabled = true;
	piece_row = parseInt(document.getElementById('rownum').value, 10);
	let i = piece_row - headings_row - 1; // Arrays are zero-indexed
	piece = piece_array[i];
	let j = i - piece["No."];
	while(i - j == piece_array[i]["No."]) {
		i++;
	}
	document.body.innerHTML += `<div id="div"><br/><b>Correct as necessary:</b><br/><label for="mvts"># of movements: </label><input id="mvts" type="number" size="2" value="${piece_array[i - 1]["No."]}"></input><br/>Page 1 of the template is Page <input id="page_offset" type="number" size="3" onfocus="select();" value="1"></input> of the PDF score&nbsp;&nbsp;<button type="button" id="nxt">Next</button>&nbsp;<button type="button" onclick="document.getElementById('nxt').onclick(undefined, true);">Finish here</button>&nbsp;<button type="button" onclick="start_over();">Start over</button><br/>(You will be referring to the page numbers of the PDF score in this wizard.)</div>`;
	document.getElementById('page_offset').select();
	document.getElementById('nxt').onclick = function(e, fin = false) { // this call passes an event
		movements = parseInt(document.getElementById('mvts').value, 10);
		page_offset = parseInt(document.getElementById('page_offset').value, 10);
		fin ? finish() : count_pages();
	};
	document.getElementById('mvts').addEventListener('focus', function(){this.select();});
	document.getElementById('page_offset').addEventListener('focus', function(){this.select();});
}

function count_pages() {
	document.getElementById('div').remove();
	document.body.innerHTML += `<div id="div"><br/>The last page is Page <input id="last_page" type="number" size="2"></input>&nbsp;<button type="button" id="nxt">Next</button>&nbsp;<button type="button" onclick="start_over();">Start over</button></div>`;
	document.getElementById('last_page').value = total_pages == undefined ? page_offset + movements - 1 : total_pages + page_offset - 1;
	document.getElementById('last_page').select();
	document.getElementById('nxt').onclick = function() {
		total_pages = parseInt(document.getElementById('last_page').value, 10) - page_offset + 1;
		count_systems();
	};
}

function count_systems() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and count the # of systems on each page:</b><br/>(The cursor hops automatically. You can also paste a string of numbers, e.g., 34444544.)<br/>(If you use a browser to view the PDF, you can type into its address bar, copy, and paste here.)<br/>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	div.appendChild(table);
	total = total_pages;
	let row1 = table.insertRow();
	let row2 = table.insertRow();
	let i;
	let input_array = [];
	row1.insertCell().appendChild(document.createTextNode('Page'));
	row2.insertCell().appendChild(document.createTextNode('Systems'));
	for (i = 0; i < total; i++) {
		row1.insertCell().appendChild(document.createTextNode(`${i + page_offset}`));
		input_array.push(document.createElement('input'));
		input_array[i].size = '1';
		// The user may've been sent back here to correct an error. In that case, fill in the previous data
		input_array[i].value = page == undefined ? '4' : page[i];
		input_array[i].parent = input_array; // Backdoor for update_array
		input_array[i].num = i; // Backdoor for update_array
		row2.insertCell().appendChild(input_array[i]);
		input_array[i].addEventListener('focus', function(){this.select();});
		input_array[i].addEventListener('input', update_array);
	}
	input_array[0].select();
	let next_btn = document.createElement('button');
	systems_max = 0;
	next_btn.innerHTML = 'Next';
	next_btn.onclick = function() {
		page = new Array(total_pages); // Default value = undefined
		for (i = 0; i < total_pages; i++) {
			page[i] = parseInt(input_array[i].value, 16);
			if (systems_max < page[i]) {
				systems_max = page[i];
			}
		}
		end_of_movements();
	};
	div.appendChild(next_btn);
	let finish_btn = document.createElement('button');
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function end_of_movements() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and record where each movement ends:</b><br/>(You can use the Tab key.)</br>Use negative numbers to count from the right/bottom, e.g., -2 (2nd last page/system).</br>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	let num = 1;
	let row = table.insertRow();
	row.insertCell();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	div.appendChild(table);
	let i, j;
	let input_array = [];
	for (i = 0; i < movements - 1; i++) {
		row = table.insertRow();
		row.insertCell().appendChild(document.createTextNode(`Mvt. ${i + 1} ends on `));
		input_array.push([document.createElement('input'), document.createElement('input')]);
		input_array[i][0].size = 2;
		input_array[i][1].size = 2;
		input_array[i][0].value = page_offset + i;
		input_array[i][1].value = '-1';
		input_array[i][0].addEventListener('focus', function(){this.select();});
		input_array[i][1].addEventListener('focus', function(){this.select();});
		input_array[i][0].addEventListener('input', function(){this.style.color = 'black';});
		input_array[i][1].addEventListener('input', function(){this.style.color = 'black';});
		row.insertCell().appendChild(input_array[i][0]);
		row.insertCell().appendChild(input_array[i][1]);
	}
	input_array[0][0].select();
	let next_btn = document.createElement('button');
	next_btn.innerHTML = 'Next';
	next_btn.onclick = function() {
		section_break = new Array(total_pages);
		let sys;
		for (i = 0; i < total_pages; i++) {
			section_break[i] = new Array(page[i]);
		}
		for (i = 0; i < movements - 1; i++) {
			let pg = minus_to_plus(parseInt(input_array[i][0].value, 10), total_pages + page_offset, page_offset);
			if (pg < 0 || pg >= total_pages) {
				input_array[i][0].style.color = 'red';
				inconsistency('page', 'Page');
				return;
			}
			sys = minus_to_plus(parseInt(input_array[i][1].value, 10), page[pg] + 1);
			if (sys < 0 || sys >= page[pg]) {
				input_array[i][1].style.color = 'red';
				inconsistency('system', 'System');
				return;
			}
			section_break[pg][sys] = true;
		}
		section_break[total_pages - 1][page[total_pages - 1] - 1] = true;
		count_measures();
	};
	div.appendChild(next_btn);
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function count_measures() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and count the # of measures in each system:</b><br/>Rows = pages; columns = systems. Denote 10 ... 15 by a ... f.<br/>(The cursor hops automatically. You can also paste a string of numbers, e.g., 455436672ab34.)<br/>(If you use a browser to view the PDF, you can type into its address bar, copy, and paste here.)<br/>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	div.appendChild(table);
	let row = table.insertRow();
	row.insertCell();
	let i, j;
	for (i = 0; i < systems_max; i++) {
		row.insertCell().appendChild(document.createTextNode(`${i + 1}`));
	}
	let input_array = [];
	total_systems = 0;
	for (i = 0; i < total_pages; i++) {
		row = table.insertRow();
		row.insertCell().appendChild(document.createTextNode('Page ' + `${i + page_offset}`));
		for (j = 0; j < page[i]; j++) {
			input_array.push(document.createElement('input'));
			input_array[total_systems].size = '1';
			input_array[total_systems].value = system == undefined ? '1' : system[i][j]; // By default, each system has 1 measure
			input_array[total_systems].parent = input_array; // Backdoor for update_array
			input_array[total_systems].num = total_systems; // Backdoor for update_array
			row.insertCell().appendChild(input_array[total_systems]);
			input_array[total_systems].addEventListener('focus', function(){this.select();});
			input_array[total_systems].addEventListener('input', update_array);
			total_systems++;
		}
	}
	total = total_systems;
	input_array[0].select();
	let next_btn = document.createElement('button');
	next_btn.innerHTML = 'Next';
	next_btn.onclick = function(e, fin = false) {
		let k = 0;
		system = new Array(total_pages);
		for (i = 0; i < total_pages; i++) {
			system[i] = new Array(page[i]);
			for (j = 0; j < page[i]; j++) {
				system[i][j] = parseInt(input_array[k].value, 16);
				k++;
			}
		}
			// Initialize measure[][][]. Can't do .fill({}) as they all point to a single {}	
		measure = new Array(total_pages);
		for (i = 0; i < total_pages; i++) {
			measure[i] = new Array(page[i]);
		}
		for (i = 0; i < total_pages; i++) {
			for (j = 0; j < page[i]; j++) {
				measure[i][j] = new Array(system[i][j]);
			}
		}
		measure_linear = [];
		for (i = 0; i < total_pages; i++) {
			for (j = 0; j < page[i]; j++) {
				for (k = 0; k < system[i][j]; k++) {
					measure[i][j][k] = {coord : [i, j, k]};
					measure_linear.push(measure[i][j][k]);
					measure[i][j][k].pos = measure_linear.length - 1;
				}
				if (section_break[i][j]) {
					measure[i][j][system[i][j] - 1].barline = 'end'; // Can be overridden later
				}
			}
		}
		fin ? finish() : add_time_signatures();
	};
	div.appendChild(next_btn);
	let finish_btn = document.createElement('button');
	finish_btn.innerHTML = 'Finish here';
	finish_btn.onclick = () => next_btn.onclick(undefined, true);	
	div.appendChild(finish_btn);
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function add_time_signatures() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and record all time signatures. Try not to miss any.</b><br/>(If you missed some and need to add them later in MuseScore, press Ctrl before dragging the time signatures, so as to not ruin the layout. Do this for every voice.)<br/>(You can use the Tab key.)</br>For common time, enter 4/4 appease the wizard, and change it later in MuseScore.</br>More lines will appear as you type. It\'s okay to leave lines empty.</br>Use negative numbers to count from the right/bottom, e.g., -2 (2nd last page/measure/system).</br>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	let num = 1;
	let row = table.insertRow();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	row.insertCell().appendChild(document.createTextNode('Measure'));
	row.insertCell().appendChild(document.createTextNode('Time signature'));
	div.appendChild(table);

	function add_line(line_num) {
		let i;
		row = table.insertRow();
		i = document.createElement('input');
		i.id = 'page' + line_num;
		i.num = line_num;
		i.pref = 'page';
		i.auto = line_num == 0 ? false : true;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'system' + line_num;
		i.num = line_num;
		i.pref = 'system';
		i.auto = line_num == 0 ? false : true;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'measure' + line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'top' + line_num;
		i.size = 1;
		let cell = row.insertCell();
		cell.appendChild(i);
		i.addEventListener('focus', on_focus);
		i = document.createElement('input');
		i.size = 1;
		i.id = 'bottom' + line_num;
		cell.appendChild(i);
		i.addEventListener('focus', on_focus);

		function on_focus() { // If no more lines below focus, add a line
			if (line_num + 1 == num) {
				add_line(num);
				num++;
			}
			if (this.auto && this.value == '' && (this.pref == 'page' || this.pref == 'system' && document.getElementById(`page${this.num}`).value == document.getElementById(`page${this.num - 1}`).value)) {
				this.value = document.getElementById(this.pref + (this.num - 1)).value;
			}
			this.select();
		}
	}

	add_line(0);
	document.getElementById('page0').value = page_offset;
	document.getElementById('system0').value = '1';
	document.getElementById('measure0').value = '1';
	document.getElementById('top0').value = '3';
	document.getElementById('bottom0').value = '4';
	document.getElementById('top0').select();

	let next_btn = document.createElement('button');
	next_btn.innerHTML = 'Next';
	next_btn.onclick = function(e, fin = false) {
		for (i = 0; i < num; i++) {
			let pg = minus_to_plus(parseInt(document.getElementById('page'+i).value, 10), total_pages + page_offset, page_offset);
			if (isNaN(pg)) { // Ignore empty lines
				continue;
			}
			if (pg < 0 || pg >= total_pages) {
				document.getElementById('page'+i).style.color = 'red';
				inconsistency('page', 'Page');
				return;
			}
			let sys = minus_to_plus(parseInt(document.getElementById('system'+i).value, 10), page[pg] + 1);
			if (sys < 0 || sys >= page[pg]) {
				document.getElementById('system'+i).style.color = 'red';
				inconsistency('system', 'System');
				return;
			}
			let bar = minus_to_plus(parseInt(document.getElementById('measure'+i).value, 10), system[pg][sys] + 1);
			if (bar < 0 || bar >= system[pg][sys]) {
				document.getElementById('measure'+i).style.color = 'red';
				inconsistency('measure', 'Measure');
				return;
			}
			measure[pg][sys][bar].time = [parseInt(document.getElementById('top'+i).value, 10), parseInt(document.getElementById('bottom'+i).value, 10)];
		}
		// Fill in duration[][][]
		duration = new Array(total_pages);
		for (i = 0; i < total_pages; i++) {
			duration[i] = new Array(page[i]);
		}
		for (i = 0; i < total_pages; i++) {
			for (j = 0; j < page[i]; j++) {
				duration[i][j] = new Array(system[i][j]);
			}
		}
		for (i = 0; i < total_pages; i++) {
			for (j = 0; j < page[i]; j++) {
				for (k = 0; k < system[i][j]; k++) {
					if (measure[i][j][k].time == undefined) {
						var t = measure_linear[measure[i][j][k].pos - 1].coord;
						duration[i][j][k] = duration[t[0]][t[1]][t[2]];
					} else {
						duration[i][j][k] = measure[i][j][k].time;
					}
				}
			}
		}
		fin ? finish() : add_rehearsal_marks();
	};
	div.appendChild(next_btn);
	let finish_btn = document.createElement('button');
	finish_btn.innerHTML = 'Finish here';
	finish_btn.onclick = () => next_btn.onclick(undefined, true);
	div.appendChild(finish_btn);
	let start_over_btn = document.createElement('button');
	start_over_btn.innerHTML = 'Start over';
	start_over_btn.onclick = start_over;
	div.appendChild(start_over_btn);
}

function add_rehearsal_marks() {
	document.getElementById('div').remove();
	let div = document.createElement('div');
	div.id = 'div';
	div.innerHTML = '<b>Scroll through the score, and record all rehearsal marks. Try not to miss any.</b><br/>(You can use the Tab key.)</br>More lines will appear as you type. It\'s okay to leave lines empty.</br>Use negative numbers to count from the right/bottom, e.g., -2 (2nd last page/measure/system).</br>Lower cases will be converted to upper cases.</br>';
	document.body.appendChild(div);
	let table = document.createElement('table');
	let num = 1;
	let row = table.insertRow();
	row.insertCell().appendChild(document.createTextNode('Page'));
	row.insertCell().appendChild(document.createTextNode('System'));
	row.insertCell().appendChild(document.createTextNode('Measure'));
	row.insertCell().appendChild(document.createTextNode('Mark'));
	div.appendChild(table);

	function add_line(line_num) {
		let i;
		row = table.insertRow();
		i = document.createElement('input');
		i.id = 'page' + line_num;
		i.pref = 'page';
		i.auto = line_num == 0 ? false : true;
		i.num = line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		function on_focus() {
			if (line_num + 1 == num) {
				add_line(num);
				num++;
			}
			if (this.auto && this.value == '' && (this.pref == 'page' || this.pref == 'system' && document.getElementById(`page${this.num}`).value == document.getElementById(`page${this.num - 1}`).value)) {
				this.value = document.getElementById(this.pref + (this.num - 1)).value;
			}
			this.select();
		}
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'system' + line_num;
		i.pref = 'system';
		i.auto = line_num == 0 ? false : true;
		i.num = line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'measure' + line_num;
		i.size = 2;
		row.insertCell().appendChild(i);
		i.addEventListener('focus', on_focus);
		i.addEventListener('input', function(){this.style.color = 'black';});
		i = document.createElement('input');
		i.id = 'mark' + line_num;
		i.size = 1;
		row.insertCell().appendChild(i);
		i.addEventListener('input', function(){this.value = this.value.toUpperCase();});
		i.addEventListener('focus', function() {
			if (line_num + 1 == num) {
				add_line(num);
				num++;
			}

function minus_to_plus(x, tot, offset=1) {
	return x > 0 ? x - offset : tot + x - offset;
}

function next_of(t) { // For rehearsal marks
	let p = parseInt(t, 10);
	return isNaN(p) ? String.fromCharCode(t.charCodeAt(0) + 1) : p + 1;
}

function update_array() { // this.parent = input_array
	if (this.value=='') { // Don't leave it empty
		this.value = '1';
		this.select();
		return;
	}
	this.value = this.value.substring(0, total - this.num); // Don't go out of bound
	let pos = this.num + this.value.length;
	let i;
	let j = pos - 1;
	for (i = this.value.length; i > 0; i--) {
		this.parent[j].value = this.value.charAt(i - 1);
		j--;
	}
	pos < total ? this.parent[pos].select() : this.parent[total - 1].select();
}

function start_over() {
	if (!confirm("Really start over?")) {
		return;
	}
	document.getElementById('div').remove();
	document.getElementById('rownum').disabled = false;
	document.getElementById('rownum_next').disabled = false;
	page_offset = 1;
	movements = 4;
	page = undefined;
	system = undefined;
	systems_max = undefined;
	total_pages = undefined;
	total_systems = undefined;
	measure = undefined;
	duration = undefined;
	piece_row = undefined;
	piece = undefined;
	result = undefined;
	section_break = undefined;
	total = undefined;
}

function inconsistency(cause, Cause) {
	if(confirm(`A ${cause} number you entered doesn't exist. That entry will be marked red.\nClick on 'Cancel' to check it. If correct, click on 'OK' to return to the '${Cause}' step.`)) {
		if (cause == 'page') {
			count_pages();
		} else if (cause == 'system') {
			count_systems();
		} else {
			count_measures();
		}
	}
}
function rnd() { // For generating eid
	return Math.floor(Math.random() * 2000000000000);
